<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Play </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container-gray">
        <div class="container-user">
            <section id="screen-1">
                <h1 class="title-screen-h1">TEST YOUR REFLEXES</h1>
                <h3 class="title-screen-h3">Choose a user name</h3>
                <label for="">User name</label>
                <input type="text" id="user-name"></input>
                <button id="start-user" class="buttons">Start</button>
            </section>

            <section id="screen-2" class="no-display">
                <button id= "start-game" class="buttons">Start Game</button>
            </section>
            <section id="screen-3" class="no-display">
                <h3>Get ready...</h3>
            </section>
            <section id="screen-4" class="no-display">
                <button id="click-here">Click here</button>
            </section>

            <section id="screen-5" class="no-display">
                <h1>Your score</h1>
                <p>Your reaction time was: <span class="score"></span></p>
                <button id="play-again" class="buttons">Play Again</button>
            </section>
        </div>


        <div class="container-user-score">
            <h3>User Scores</h3>
            <div id="score">
                <span class="user-name" id="user-name"></span>
                <span class="score" id="score-current-play"></span>
            </div> 
        </div>
    </div>

</body>

</html>
